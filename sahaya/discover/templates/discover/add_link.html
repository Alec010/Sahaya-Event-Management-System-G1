<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event | Sahaya</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4 md:p-8">
    
    <!-- Main Container -->
    <div class="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-2xl transition-all duration-300 ease-in-out hover:shadow-3xl">
        <!-- Logo and Title -->
        <div class="flex flex-col items-center mb-10">
            <img src="{% static 'users/sahayalogo2.png' %}" alt="Sahaya Logo" class="w-40 mb-6 transform hover:scale-105 transition-transform duration-300">
            <h2 class="text-4xl font-bold text-green-800 mb-2">Add an Article</h2>
            <p class="text-gray-600">Fill in the details to add an article</p>
        </div>
        
        <!-- Event Form -->
        <form action="{% url 'discover:add_event' %}" method="post" enctype="multipart/form-data" id="createEventForm" class="space-y-6">
            {% csrf_token %}
            
            <!-- Event Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                <input type="text" id="title" name="title" placeholder="Enter event title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            
            <!-- Event Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" placeholder="Type here..." required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out h-32 resize-none"></textarea>
            </div>

            <!-- Author -->
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter author name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out" required>
            </div>

            <!-- Date and Time of Publication -->
            <div>
                <label for="date_time" class="block text-sm font-medium text-gray-700 mb-1">Date and Time of Publication</label>
                <input type="datetime-local" id="date_time" name="date_time" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

            <!-- Event Image -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Event Image</label>
                <input type="file" id="image" name="image" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>

            <!-- Event Link -->
            <div>
                <label for="link" class="block text-sm font-medium text-gray-700 mb-1">Link</label>
                <input type="url" id="link" name="link" placeholder="Enter event link" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-between pt-6">
                <a href="{% url 'discover:app' %}" 
                   class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
                   Back to Discover Page
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:-translate-y-1">
                   Add Article
                </button>
            </div>
        </form>
    </div>
</body>
</html>
