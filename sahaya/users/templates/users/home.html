<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaya Landing Page</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-[#E9EFEC] to-[#C4DAD2] font-ABeeZee min-h-screen flex flex-col">
    <nav class="w-full h-20 bg-white bg-opacity-90 py-4 fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <!-- Logo Section -->
            <div class="flex items-center pl--2 pr-10"> <!-- Reduced 'pl-6' to 'pl-4' for left shift -->
                <img src="{% static 'users/sahayanew.png' %}" alt="Sahaya Logo" 
                     class="max-h-16 max-w-40 object-contain -ml-2"> <!-- Added '-ml-2' for additional left margin -->
            </div>
            <!-- Buttons Section -->
            <div class="flex items-center gap-4 pr-8">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-sm bg-transparent hover:bg-[#6A9C89] text-[#16423C] border-none">EN ▼</label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-white rounded-box w-32 mt-3">
                        <li><a>EN</a></li>
                    </ul>
                </div>
                <a href="{% url 'users:signup' %}" class="btn btn-sm bg-[#16423C] hover:bg-[#0D2E2A] text-white rounded-full px-6 py-2 transition-colors duration-300">Sign up</a>
                <a href="{% url 'users:login' %}" class="btn btn-sm btn-outline rounded-full px-6 py-2 hover:bg-[#6A9C89] hover:border-[#6A9C89] transition-colors duration-300">Log in</a>
            </div>
        </div>
    </nav>
    
    


    <!-- Main Content Area -->
    <main class="flex-grow pt-20 pb-16 px-4 sm:px-6 lg:px-8 flex items-center min-h-screen">
        <div class="max-w-7xl mx-auto w-full">
            <div class="flex flex-col lg:flex-row items-center justify-center gap-20">
                <!-- Left Side: Text & Button -->
                <div class="lg:w-1/2 text-center lg:text-left">
                    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold font-[Montserrat] mb-6 leading-tight">
                        <span class="text-[#16423C]">Make Events</span><br>
                        <span class="text-[#6A9C89]">Possible!</span>
                    </h1>
                    <p class="text-xl sm:text-2xl text-[#1B1B1B] mb-10 leading-relaxed">
                        Any subject, in any language, on any device, for all ages!
                    </p>
                    <div class="flex flex-col items-center lg:items-start gap-8">
                        <a href="{% url 'users:signup' %}" class="btn bg-[#16423C] hover:bg-[#0D2E2A] text-white rounded-full px-8 py-3 transition-colors duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                            Sign up for free
                        </a>

                    </div>
                </div>

                <!-- Right Side: Laptop Illustration -->
                <div class="lg:w-1/2 flex justify-center">
                    <img src="{% static 'users/illustration.png' %}" alt="Laptop Illustration" class="w-full max-w-lg mx-auto pulse">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-[#16423C] text-[#E9EFEC] p-6">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm mb-4 md:mb-0">© 2023 Non Copyrighted - Upload by rich technologies</p>
            <ul class="flex flex-wrap justify-center gap-6 mb-4 md:mb-0 text-sm">
                <li><a href="#" class="hover:text-[#C4DAD2] transition-colors duration-300">Home</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2] transition-colors duration-300">About</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2] transition-colors duration-300">Services</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2] transition-colors duration-300">Get in touch</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2] transition-colors duration-300">FAQs</a></li>
            </ul>
            <ul class="flex gap-6">
                <li>
                    <a href="#" class="text-[#E9EFEC] hover:text-[#C4DAD2] transition-colors duration-300">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="text-[#E9EFEC] hover:text-[#C4DAD2] transition-colors duration-300">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="text-[#E9EFEC] hover:text-[#C4DAD2] transition-colors duration-300">
                        <i class="fab fa-facebook text-xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
