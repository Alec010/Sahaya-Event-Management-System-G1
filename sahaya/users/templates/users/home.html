<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaya Landing Page</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
</head>

<body class="bg-[#E9EFEC] font-ABeeZee min-h-screen flex flex-col">
    <!-- Full-width Container -->
    <div class="w-full bg-[#E9EFEC] mt-4 flex-shrink-0">
        <!-- Navigation Bar -->
        <nav class="w-full bg-[#C4DAD2] p-2 flex justify-between items-center shadow-md mb-10">
            <div class="flex items-center gap-4">
                <img src="{% static 'users/sahayalogo2.png' %}" alt="Sahaya Logo" class="w-1/4 max-w-lg">

            </div>
            <div class="flex items-center gap-4 mr-14">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-sm bg-transparent hover:bg-[#6A9C89] text-[#16423C] border-none">EN ▼</label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-white rounded-box w-32 mt-3">
                        <li><a>EN</a></li>
                        <li><a>PH</a></li>
                    </ul>
                </div >
                <a href="{% url 'users:signup' %}" class="btn btn-sm bg-[#16423C] text-white rounded-full px-4 ">Sign up</a>
                <a href="{% url 'users:login' %}" class="btn btn-sm btn-outline rounded-full px-4">Log in</a>
            </div>
        </nav>
    </div>

<!-- Main Content Area -->
<main class="content bg-[#E9EFEC] flex-grow p-10 mt-20">
    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between">
        <!-- Left Side: Text & Button -->
        <div class="text-left">
            <h1 class="text-6xl font-bold font-[Montserrat] text-[#1B1B1B] mb-6">
                Make Events Possible!
            </h1>
            <p class="text-2xl text-[#1B1B1B] mb-10">
                Any subject, in any language, on any device, for all ages!
            </p>
            <a href="{% url 'users:signup' %}" class="btn btn-md bg-[#16423C] text-white rounded-full px-6 py-3 mb-6">
                Sign up for free
            </a>
            <div class="flex justify-start gap-4 items-center mt--6">
                <img src="{% static 'users/appstore.png' %}" alt="App Store" class="h-12 w-auto">
                <img src="{% static 'users/googleplay.png' %}" alt="Google Play" class="w-32 h-auto">               
            </div>
        </div>

        <!-- Right Side: Laptop Illustration -->
        <div class="mt-10 lg:mt-0">
            <img src="{% static 'users/illustration.png' %}" alt="Laptop Illustration" class="w-full max-w-lg">
        </div>
    </div>
</main>

    <!-- Footer -->
    <footer class="w-full bg-[#16423C] text-[#E9EFEC] p-6 text-sm">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <p>© 2023 Non Copyrighted - Upload by rich technologies</p>
            <ul class="flex gap-6 mt-4 md:mt-0">
                <li><a href="#" class="hover:text-[#C4DAD2]">Home</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2]">About</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2]">Services</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2]">Get in touch</a></li>
                <li><a href="#" class="hover:text-[#C4DAD2]">FAQs</a></li>
            </ul>
            <ul class="flex gap-4 mt-4 md:mt-0">
                <li><a href="#"><img src="{% static 'images/linkedin-icon.png' %}" alt="LinkedIn"></a></li>
                <li><a href="#"><img src="{% static 'images/twitter-icon.png' %}" alt="Twitter"></a></li>
                <li><a href="#"><img src="{% static 'images/facebook-icon.png' %}" alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
