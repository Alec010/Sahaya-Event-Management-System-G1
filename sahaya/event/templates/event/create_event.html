<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- Flatpickr CSS for date and time picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-[#E9EFEC] font-sans flex justify-center min-h-screen p-10">
    
    <!-- Main Container -->
    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo and Title -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'users/sahayalogo2.png' %}" alt="Sahaya Logo" class="w-40">
        </div>
        <h2 class="text-3xl font-bold text-center mb-8 text-black">Create Event</h2>
        
        <!-- Event Form -->
        <form method="post" enctype="multipart/form-data" id="createEventForm">
            {% csrf_token %}
            
            <!-- Event Title -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Event Title</label>
                <input type="text" name="title" placeholder="Enter event title" class="input input-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
            </div>
            
            <!-- Event Venue -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Event Venue</label>
                <select name="location" id="venueSelect" class="select select-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
                    <option disabled selected>Select venue</option>
                    <option>Case room</option>
                    <option>GYM</option>
                    <option>Jurani Hall</option>
                    <option>LRAC</option>
                    <option>JHS Grandstand</option>
                    <option value="Others">Others</option>
                </select>
                <input type="text" name="custom_venue" id="customVenueInput" placeholder="Specify venue" class="mt-4 input input-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none" style="display: none;">
            </div>
            
            <!-- Date and Time Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="text" name="start_date" placeholder="Select start date" class="input input-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="text" name="end_date" placeholder="Select end date" class="input input-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="text" name="start_time" placeholder="Select start time" class="input input-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">End Time</label>
                    <input type="text" name="end_time" placeholder="Select end time" class="input input-bordered w-full bg-white text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
                </div>
            </div>

            <!-- Event Image -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Event Image</label>
                <input type="file" name="image" class="file-input w-full bg-gray-100 text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none">
            </div>

            <!-- Event Description -->
            <div class="mb-10">
                <label class="block text-sm font-medium text-gray-700">Event Description</label>
                <textarea name="description" placeholder="Type here..." class="textarea w-full h-32 bg-gray-100 text-black border border-gray-300 rounded-md focus:ring focus:ring-green-500 focus:outline-none"></textarea>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-between">
                <a href="{% url 'users:dashboard' %}" 
                   style="padding: 10px 50px; background-color: #14532D; color: white; border-radius: 6px; text-decoration: none; margin-right: 10px;">
                   Back to Dashboard
                </a>
                <button type="submit" 
                        style="padding: 10px 50px; background-color: #14532D; color: white; border-radius: 6px; border: none;">
                   Create Event
                </button>
            </div>
        </form>
    </div>

<!-- Success Modal -->
<div id="successModal" class="fixed inset-0 flex items-center justify-center" style="background-color: rgba(0, 0, 0, 0.5); display: none;">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center">
        <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">Event Successfully Created!</h3>
        <p style="margin-bottom: 1.5rem;">Your event has been created successfully.</p>
        <div class="flex justify-center gap-4">
            <a href="{% url 'users:dashboard' %}" 
               style="padding: 10px 20px; background-color: #14532D; color: white; border-radius: 6px; text-decoration: none;">
               Return to Dashboard
            </a>
            <button onclick="resetForm()" 
                    style="padding: 10px 20px; background-color: #14532D; color: white; border-radius: 6px; border: none;">
                Create Another Event
            </button>
        </div>
    </div>
</div>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr with date validation
        flatpickr("input[name='start_date'], input[name='end_date']", {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
            minDate: "today", // Prevent selecting dates before today
        });

        flatpickr("input[name='start_time'], input[name='end_time']", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
        });

        // Show/hide custom venue input based on selection
        const venueSelect = document.getElementById("venueSelect");
        const customVenueInput = document.getElementById("customVenueInput");

        venueSelect.addEventListener("change", function () {
            if (this.value === "Others") {
                customVenueInput.style.display = "block";
            } else {
                customVenueInput.style.display = "none";
                customVenueInput.value = ""; // Clear the custom venue input
            }
        });

        // Show the success modal on form submission
        document.getElementById("createEventForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            const formData = new FormData(form);
    
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                });
    
                const result = await response.json();
    
                if (response.ok && result.success) {
                    // Show the success modal if the submission is successful
                    document.getElementById("successModal").style.display = "flex";
                } else {
                    if (result.errors) {
                        // Display form errors if available
                        alert("There was an error creating the event: " + JSON.stringify(result.errors));
                    } else {
                        alert("There was an error creating the event.");
                    }
                }
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error creating the event.");
            }
        });
    
        // Reset form and close modal
        function resetForm() {
            document.getElementById("createEventForm").reset();
            document.getElementById("successModal").style.display = "none"; // Hide modal
        }
    </script>
</body>
</html>
