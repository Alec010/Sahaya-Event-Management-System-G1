<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaya Event Report</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #E9EFEC;
            color: #16423C;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #16423C;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #6A9C89;
            padding-bottom: 10px;
        }
        .details {
            margin-top: 30px;
            font-size: 16px;
        }
        .details p {
            margin: 15px 0;
            line-height: 1.6;
        }
        .label {
            font-weight: bold;
            color: #6A9C89;
            margin-right: 10px;
        }
        .content {
            background-color: #F5F7F6;
            padding: 20px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            text-align: center;
            color: #6A9C89;
            border-top: 1px solid #C4DAD2;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sahaya Event Report</h1>
        <div class="details">
            <p><span class="label">Event:</span> {{ report.event.title }}</p>
            <p><span class="label">Generated At:</span> {{ report.generated_at }}</p>
            <p><span class="label">Report Type:</span> {{ report.report_type }}</p>
            <p><span class="label">Number of Participants:</span> {{ num_participants }}</p>
            <p><span class="label">Report Content:</span></p>
            <div class="content">
                {{ report.report_content }}
            </div>
        </div>
        <div class="footer">
            <p>Generated by Sahaya Event Management System</p>
        </div>
    </div>
</body>
</html>
